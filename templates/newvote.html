{% extends "template.html" %}
{% block head %}
<title>New Voting</title>
<style>
    @charset "UTF-8";
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900);

    .material-form {
        padding: 15px;
        background-color: #fff;
    }

    .material-form .input-block {
        background-color: #fff;
        border-bottom: solid 1px #c8c8c8;
        width: 100%;
        height: 50px;
        padding: 0;
        position: relative;
        margin-bottom: 20px;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }

    .material-form .input-block::before {
        content: '';
        position: absolute;
        left: 50%;
        width: 0%;
        bottom: 0;
        height: 2px;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        background-color: #2196f3;
    }

    .material-form .input-block.focus {
        border-color: #fff;
    }

    .material-form .input-block.focus label {
        color: #2196f3;
        top: 0;
        font-size: 13px;
    }

    .material-form .input-block.focus::before {
        left: 0%;
        width: 100%;
    }

    .material-form .input-block.has-value {
        background-color: #fff;
    }

    .material-form .input-block.has-value label {
        top: 0;
        font-size: 13px;
    }

    .material-form .input-block.error {
        border-color: #fff;
    }

    .material-form .input-block.error::before {
        left: 0%;
        width: 100%;
        background-color: #d50000;
    }

    .material-form .input-block.textarea {
        height: auto;
    }

    .material-form .input-block.textarea .form-control {
        height: auto;
        resize: none;
        padding-top: 20px;
        font-family: 'Roboto', sans-serif;
    }

    .material-form .input-block.floating-field {
        padding: 2px 0 0;
        height: 62px;
    }

    .material-form .input-block.floating-field.textarea {
        height: auto;
    }

    .material-form .input-block label {
        position: absolute;
        left: 0;
        top: 29px;
        width: 100%;
        height: 20px;
        margin: 0;
        font-weight: 500;
        z-index: 1;
        color: #939393;
        font-size: 13px;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        line-height: 16px;
        white-space: nowrap;
        overflow: hidden;
    }

    .material-form .input-block .form-control {
        background-color: transparent;
        padding: 4px 0 0;
        border: none;
        -moz-border-radius: 0;
        -webkit-border-radius: 0;
        border-radius: 0;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 2;
        font-size: 14px;
        font-weight: 500;
        color: #3c3c3c;
    }

    .material-form .input-block .form-control:focus {
        outline: none;
    }

    .material-form .input-block .form-control:focus label {
        top: 0;
    }

    .material-form .error-label {
        color: #d50000;
        margin-top: -15px;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .material-form .form-note {
        font-size: 13px;
        color: #939393;
        margin-top: -15px;
        margin-bottom: 15px;
    }

    .material-form .square-button {
        background-color: #28a745;
        color: #fff;
        font-size: 20px;
        text-transform: uppercase;
        font-weight: 700;
        text-align: center;
        -moz-border-radius: 0;
        -webkit-border-radius: 0;
        border-radius: 0;
        -moz-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        padding: 0;
        height: 60px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .material-form .square-button:hover,
    .material-form .square-button:focus {
        background-color: #07c500;
    }

    /*dropdown list as ul li method*/
    .select-block {
        background-color: #fff;
        width: 100%;
        padding: 12px 0 0;
        position: relative;
        margin-bottom: 20px;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }

    .select-block label {
        position: absolute;
        left: 0;
        top: 32px;
        height: 20px;
        width: 100%;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;

        z-index: 1;
        color: #939393;
        font-size: 12px;
        line-height: 10px;
        white-space: nowrap;
        overflow: hidden;

    .select-block .active-list {
        width: 100%;
        height: 52px;
        padding: 0;

        z-index: 2;
        font-weight: 500;
        cursor: pointer;

        overflow: hidden;
        padding-right: 20px;

        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    .select-block .active-list:after {
        content: "▼";
        position: absolute;
        right: 0;
        background-color: #fff;
        top: 50%;
        width: 20px;
        padding-left: 5px;
        text-align: left;
        height: 52px;
        line-height: 52px;
        color: #939393;
        font-size: 14px;
        margin-top: -26px;
    }

    .select-block.added label {
        top: 0;
        font-size: 13px;
    }

    .select-block.added .active-list {
        color: #3c3c3c;
        font-size: 12px;
    }

    .select-block.added.focus label {
        top: 0;
    }

    .select-block.focus label {
        top: 0;
        font-size: 13px;
        color: #2196f3;
    }

    .select-block.focus .active-list {
        font-size: 12px;
    }

    .select-block.focus .custom-select {
        border-color: #fff;
    }

    .select-block.focus .active-list:after {
        content: "▲";
        color: #3c3c3c;
    }

    .select-block.focus .custom-select::before {
        left: 0%;
        width: 100%;
    }

    .select-block .custom-select {
        border-bottom: solid 1px #c8c8c8;
        display: inline-block;
        height: 52px;
        position: relative;
        padding: 0;
        width: 100%;
        line-height: 52px;
    }

    .select-block .custom-select::before {
        content: '';
        position: absolute;
        left: 50%;
        width: 0%;
        bottom: 0;
        height: 2px;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        background-color: #2196f3;
    }

    .select-block .custom-select .list-field {
        width: 100%;
        height: 52px;
        padding: 0 15px;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }

    .select-block .custom-select .drop-down-list {
        width: 100%;
        height: auto;
        max-height: 250px;
        overflow-x: auto;
        z-index: 99;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 100%;
        margin-top: 2px;
        left: 0;
        background-color: white;
        display: none;
        -moz-box-shadow: rgba(0, 0, 0, 0.11765) 0px 1px 6px, rgba(0, 0, 0, 0.11765) 0px 1px 4px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.11765) 0px 1px 6px, rgba(0, 0, 0, 0.11765) 0px 1px 4px;
        box-shadow: rgba(0, 0, 0, 0.11765) 0px 1px 6px, rgba(0, 0, 0, 0.11765) 0px 1px 4px;
    }

    .select-block .custom-select .drop-down-list li {
        padding: 10.5px 15px;
        cursor: pointer;
        font-size: 12px;
        line-height: normal;
        background-color: #fafafa;
        background-color: #fff;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }

    .select-block .custom-select .drop-down-list li input[type="checkbox"] {
        margin: 0;
        margin-right: 8px;
        position: relative;
        top: 1px;
    }

    .select-block .custom-select .drop-down-list li label {
        font-weight: normal;
        cursor: pointer;
        display: block;
    }

    .select-block .custom-select .drop-down-list li:hover {
        color: #3c3c3c;
        background-color: rgba(0, 0, 0, 0.05);
    }

    .select-block .custom-select .drop-down-list .add-new {
        border-top: solid 1px #c8c8c8;
        padding: 15px;
        color: #3c3c3c;
    }

    .select-block .custom-select .drop-down-list .add-new i {
        font-size: 16px;
        margin-top: 3px;
        color: #939393;
    }

    @media (min-width: 768px) {
        .contact-wrap {
            width: 600px;
            margin: auto;
        }

        .material-form .input-block label {
            font-size: 18px;
            line-height: 14px;
        }

        .material-form .input-block .form-control {
            font-size: 18px;
        }

        .select-block label {
            font-size: 18px;
            line-height: 14px;
        }

        .select-block.added .active-list {
            font-size: 18px;
        }

        .select-block.focus .active-list {
            font-size: 18px;
        }

        .select-block .custom-select .drop-down-list li {
            font-size: 15px;
        }

        .material-form {
            padding: 30px;
        }
    }

{% block body %}
<section class="contact-wrap">
    <form action="" method="POST" class="material-form" enctype="multipart/form-data">
        <div class="container" id="num">
            <div class="input-block floating-field">
                <label>Title</label>
                <input required name="title" type="text" class="form-control">
            </div>
            <div class="input-block floating-field">
                <label>Duration of Voting(in Days)</label>
                <input required name="time" type="number" class="form-control">
            </div>
            <div class="input-block floating-field num">
                <label id="label">Number of Candidates</label>
                <input id="option" required class="form-control" oninput="func()" name="num" type="number">
            </div>
            <div class="row">
                <div id="can" class="col-md-9">

                </div>

                <div id="img" class="col-md-3">

                </div>
            </div>
        </div>
        <button type="submit" class="btn square-button material-btn">Submit</button>
    </form>
</section>
<script>
    var opt = document.getElementById('option');
    var form = document.getElementsByTagName('form');
    var num = document.getElementById("num");
    var hid = document.getElementById("hid");
    var can = document.getElementById("can");
    var img = document.getElementById("img");

    var floatingField = $('.material-form .floating-field').find('.form-control');
    var formItem = $('.material-form .input-block').find('.form-control');

    //##case 1 for default style
    //on focus
    formItem.focus(function () {
        $(this).parent('.input-block').addClass('focus');
    });
    //removing focusing
    formItem.blur(function () {
        $(this).parent('.input-block').removeClass('focus');
    });

    //##case 2 for floating style
    //initiating field
    floatingField.each(function () {
        var targetItem = $(this).parent();
        if ($(this).val()) {
            $(targetItem).addClass('has-value');
        }
    });

    //on typing
    floatingField.blur(function () {
        $(this).parent('.input-block').removeClass('focus');
        //if value is not exists
        if ($(this).val().length == 0) {
            $(this).parent('.input-block').removeClass('has-value');
        } else {
            $(this).parent('.input-block').addClass('has-value');
        }
    });

    function func() {
        // hid.value = opt.value;
        for (let i = 0; i < opt.value; i++) {
            var i2 = document.createElement("i");
            var input1 = document.createElement('input');
            var input2 = document.createElement('input');
            var label1 = document.createElement('label');
            var label2 = document.createElement('label');
            var div = document.createElement('div');
            var div1 = document.createElement('div');
            var main = document.createElement('div');
            var first = document.createElement('div');
            var second = document.createElement('div');

            label1.innerHTML = 'Enter ' + (i + 1) + ' candidate name';
            div.appendChild(label1);
            input1.type = 'text';
            input1.name = i;
            input1.required = true;
            input1.classList.add('form-control');
            div.classList.add('input-block');
            div.classList.add('floating-field');
            div.appendChild(input1);

            i2.classList.add('fa');
            i2.classList.add('fa-cloud-upload');
            label2.htmlFor = i;
            label2.classList.add("custom-file-upload");
            label2.innerHTML = "Image ";
            label2.appendChild(i2);
            input2.id = i;
            input2.type = 'file';
            input2.name = 'image-' + i;
            div1.appendChild(input2);
            div1.appendChild(label2);

            second.classList.add("col-md-3");
            first.classList.add("col-md-9");
            main.classList.add("row");
            first.appendChild(div);
            second.appendChild(div1)
            main.appendChild(first);
            main.appendChild(second);
            num.appendChild(main);
        }
        var floatingField = $('.material-form .floating-field').find('.form-control');
        var formItem = $('.material-form .input-block').find('.form-control');

        //##case 1 for default style
        //on focus
        formItem.focus(function () {
            $(this).parent('.input-block').addClass('focus');
        });
        //removing focusing
        formItem.blur(function () {
            $(this).parent('.input-block').removeClass('focus');
        });

        //##case 2 for floating style
        //initiating field
        floatingField.each(function () {
            var targetItem = $(this).parent();
            if ($(this).val()) {
                $(targetItem).addClass('has-value');
            }
        });
        //on typing
        floatingField.blur(function () {
            $(this).parent('.input-block').removeClass('focus');
            //if value is not exists
            if ($(this).val().length == 0) {
                $(this).parent('.input-block').removeClass('has-value');
            } else {
                $(this).parent('.input-block').addClass('has-value');
            }
        });
    }
    const realFileBtn = document.getElementById("real-file");
    const customBtn = document.getElementById("custom-button");
    const customTxt = document.getElementById("custom-text");

    customBtn.addEventListener("click", function () {
        realFileBtn.click();
    });

    realFileBtn.addEventListener("change", function () {
        if (realFileBtn.value) {
            customTxt.innerHTML = realFileBtn.value.match(
                /[\/\\]([\w\d\s\.\-\(\)]+)$/
            )[1];
        } else {
            customTxt.innerHTML = "No file chosen, yet.";
        }
    });
</script>
