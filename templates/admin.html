{% extends "template.html" %}
{% block head %}
<title>Admin Login</title>
<style>
    #main {
        min-height: 494px;
        background-image: url("https://images.unsplash.com/photo-1494172961521-33799ddd43a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80");
        background-size: cover;
        margin-top: -10px;
        margin-bottom: -30px;
        padding-top: 43px;
    }

    #overlay {
        height: 75vh;
        width: 100%;
        margin-top: -3%;
        padding-top: 4%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    #footer p {
        margin-bottom: 0;
        margin-top: -4%;
    }

    .form-heading {
        color: #fff;
        font-size: 23px;
    }

    .panel h2 {
        color: #444444;
        font-size: 18px;
        margin: 0 0 8px 0;
    }

    .panel p {
        color: #777777;
        font-size: 14px;
        margin-bottom: 30px;
        line-height: 24px;
    }

    .login-form .form-control {
        background: #f7f7f7 none repeat scroll 0 0;
        border: 1px solid #d4d4d4;
        border-radius: 4px;
        font-size: 14px;
        height: 50px;
        line-height: 50px;
    }

    .main-div {
        background: #ffffff none repeat scroll 0 0;
        border-radius: 2px;
        margin: 10px auto 30px;
        max-width: 38%;
        padding: 50px 70px 70px 71px;
    }

    .login-form .form-group {
        margin-bottom: 10px;
    }

    .login-form {
        text-align: center;
    }

    .forgot a {
        color: #777777;
        font-size: 14px;
        text-decoration: underline;
    }

    .login-form .btn.btn-success {
        background: #28a745 none repeat scroll 0 0;
        border-color: #28a745;
        color: #ffffff;
        font-size: 14px;
        width: 100%;
        height: 50px;
        line-height: 50px;
        padding: 0;
    }

    .botto-text {
        color: #ffffff;
        font-size: 14px;
        margin: auto;
    }

    .login-form .btn.btn-primary.reset {
        background: #ff9900 none repeat scroll 0 0;
    }

    .back {
        text-align: left;
        margin-top: 10px;
    }

    .back a {
        color: #444444;
        font-size: 13px;
        text-decoration: none;
    }

    @media (max-width: 1000px) {
        .main-div {
            max-width: 100%;
        }
    }

    #footer {
        margin-top: 52px;
    }
</style>
{% endblock %}
{% block body %}
<div id="overlay">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h1>Admin Login</h1>
                    <p></p>
                </div>
                <form id="Login" action="" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="inputPassword"
                            placeholder="Password">
                    </div>
                    <div class="forgot"></div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
